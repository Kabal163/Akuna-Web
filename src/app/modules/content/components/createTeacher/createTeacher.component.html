<form>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputSecondName">Фамилия*</label>
      <input type="text" class="form-control" id="inputSecondName" placeholder="Иванов">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputFirstName">Имя*</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Иван">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputMiddleName">Отчество*</label>
      <input type="text" class="form-control" id="inputMiddleName" placeholder="Иванович">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhoneNumber">Номер Телефона*</label>
      <input type="email" class="form-control" id="inputPhoneNumber" placeholder="+7 (927) 777-77-77">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Город*</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Москва">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Улица*</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Московский проспект">
    </div>
  </div>
  <button type="submit" class="btn btn-dark">Добавить</button>
</form>
